<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thinking</title>
  <link rel="icon" type="image/png" href="data/thinking.png"> <!-- Add this line -->
  <style>
    body {
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Center vertically within the viewport */
    }
    .text-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .thinking, .typewriter-text {
      display: inline-block;
      font-weight: bold; /* Increase font thickness */
    }
    .typewriter-text {
      overflow: hidden;
      border-right: 1px solid black; /* Add a typing cursor */
      white-space: nowrap; /* Prevent text from wrapping */
      margin-right: 10px; /* Adjust spacing between text and cursor */
    }
  </style>
  
  
</head>
<body>
  <div class="text-container">
    <span class="thinking" id="thinkingText">Thinking</span>
    <br>
    <span class="typewriter-text" id="thinkingWhat"></span>
  </div>

  <script>
    const textElement = document.getElementById("thinkingWhat");
    const musings = [
      "How many things am I doing that I know are wrong, that I could fix, that I'm not fixing?",
      "Awareness of the Truth is the cure?",
    ];
    let currentMusingIndex = 0;
    let index = 0;

    function typeText() {
      if (currentMusingIndex < musings.length) {
        const currentMusing = musings[currentMusingIndex];

        if (index < currentMusing.length) {
          textElement.textContent += currentMusing.charAt(index);
          index++;
          setTimeout(typeText, 90); // Adjust typing speed here (milliseconds)
        } else {
          // Clear the text and move to the next quote after a delay
          setTimeout(function () {
            textElement.textContent = "";
            index = 0;
            currentMusingIndex++;
            typeText();
          }, 2000); // Adjust the delay before moving to the next quote (milliseconds)
        }
      } else {
        // Restart the loop
        currentMusingIndex = 0;
        setTimeout(typeText, 0); // Start immediately
      }
    }

    // Start typing when the page loads
    window.addEventListener("load", typeText);
  </script>
</body>
</html>
